
<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Formulare - Auswahllisten  – Einführung in HTML + CSS</title>
    
    <!-- CSS für diese Übungsseite --> 
    <style>
    
      label {
        cursor: pointer; 
        display: block; 
      }

    </style>
    

  </head>

  <body>
    
    <h1>Formulare - Auswahllisten</h1>

    <form>
      
      <label for="land">In welchem Land wohnen Sie?</label> 
      <select id="land" name="land"> 
        <option value="">Bitte wählen Sie ein Land aus der Liste: </option> 
        <option value="de">Deutschland</option> 
        <option value="ch">Schweiz</option> 
        <option value="at">Österreich</option> 
        <option value="nl">Niederlande</option> 
      </select>
      
    </form>
    
  </body>

</html>
