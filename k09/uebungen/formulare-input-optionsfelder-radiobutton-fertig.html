
<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Formulare - Optionsfelder – Einführung in HTML + CSS</title>
    
    <!-- CSS für diese Übungsseite --> 
    <style>
    
      label {
        cursor: pointer; 
      }

    </style>
    

  </head>

  <body>
    
    <h1>Formulare - Optionsfelder</h1>

    <form>
      
      <input type="radio" id="de" name="land" value="de">
      <label for="de">Deutschland</label> 

      <input type="radio" id="at" name="land" value="at">
      <label for="at">Österreich</label> 

      <input type="radio" id="ch" name="land" value="ch">
      <label for="ch">Schweiz</label> 
        
    </form>
    
  </body>

</html>
