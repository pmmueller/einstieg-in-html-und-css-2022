
<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulare - Gruppierung  – Einführung in HTML + CSS</title>
    
    <!-- CSS für diese Übungsseite --> 
    <style>
    
      label {
        cursor: pointer; 
      }

    </style>
    

  </head>

  <body>
    
    <h1>Formulare - Gruppierung</h1>

    <form>
      
      <fieldset>
        <legend>In welchem Land wohnen Sie?</legend>

        <div>
          <input type="radio" id="de" name="land" value="de">
          <label for="de">Deutschland</label> 
        </div>

        <div>
          <input type="radio" id="at" name="land" value="at">
          <label for="at">Österreich</label> 
        </div>

        <div>
          <input type="radio" id="ch" name="land" value="ch">
          <label for="ch">Schweiz</label> 
        </div>

        <div>
          <input type="radio" id="nl" name="land" value="nl">
          <label for="ch">Niederlande</label> 
        </div>

      </fieldset>
      
    </form>
    
  </body>

</html>
