<!DOCTYPE html>

<html lang="de">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Audio-Dateien einbinden - Einstieg in HTML + CSS</title>
    
    <style>
      
      figure {
        margin-left: 0; 
        margin-right: 0; 
      }
      
    </style>
        
  </head>

  <body>
      
    <h1>Audio-Dateien einbinden</h1>
    
    <figure>
      
      <!-- Bedienelemente anzeigen und Metadaten laden -->
      <audio src="carsten-suter-the-druids.mp3" controls>

        <!-- Fallback: MP3-Datei zum Downloaden fÃ¼r alte Browser -->
        <p><a href="carsten-suter-the-druids.mp3">MP3-Datei herunterladen</a></p> 
      
      </audio> 
      
      <figcaption>Song: Carsten Suter - The Druids</figcaption>
      
    </figure>      

  </body>
</html>
