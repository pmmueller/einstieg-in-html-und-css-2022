<!DOCTYPE html>

<html lang="de">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Video-Dateien einbinden - Einstieg in HTML + CSS</title>
    
    <style>
      
      figure {
        margin-left: 0; 
        margin-right: 0; 
      }
      
      video {
        max-width: 100%; 
        height: auto; 
      }
      
    </style>
        
  </head>

  <body>
      
    <h1>Video-Dateien einbinden</h1>
    
    <figure>
      <video src="bad-muenster-rotenfels.mp4" width="800" controls poster="bad-muenster-rotenfels-poster.jpg">

        <!-- Fallback: MP4-Datei als Download für alte Browser -->
        <p><a href="bad-muenster-rotenfels.mp4">MP4-Datei herunterladen</a></p>

      </video>
      <figcaption>Der Rotenfels in Bad Münster am Stein</figcaption>
    </figure>
    
  </body>
</html>
