<!DOCTYPE html>

<html lang="de">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
  <title>Zitat mit Quellenangabe - Einstieg in HTML + CSS</title>
  
  <style>
    
    /* Grundlegende Gestaltung f√ºr ein Zitat mit Quellenangabe */ 
    .zitat {	
      background-color: whitesmoke;	
      padding: 1rem;	
      border-left: 5px solid steelblue; 
      margin: 0; 
    }
    blockquote {
      margin: 0; 
    }

  </style>
  
 </head>

<body>

  <h1>Zitate erstellen</h1>

  <figure class="zitat">
    
    <blockquote>
     <p>I like deadlines. I like the whooshing sound they make when they go by.</p>
    </blockquote>
    
    <figcaption>
      &mdash; Douglas Adams, 
      <cite>
        <a href="https://goodreads.com/quotes/731870">The Salmon of Doubt</a>
      </cite>
    </figcaption>
  
  </figure>  

</body>  
</html>
