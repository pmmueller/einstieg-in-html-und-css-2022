<!DOCTYPE html>
<html lang="de" >
<head>
  <meta charset="UTF-8">
  <title>Listen: Aufzählungszeichen gestalten mit list-style - Einstieg in HTML + CSS</title>

  <style>
    body { 
      font-family: sans-serif; 
      font-size: 1rem; 
      line-height: 2; 
      max-width: 60ch;
      padding: 1rem 3rem; 
      margin: 0 auto; 
    }
    code {
      font-family: Courier, monospace;
      background-color: #eee;
      padding: 0 0.25rem;
    }
    
    /* Häkchen als Aufzählungszeichen */
    li { 
      list-style: "\2713\00A0"; 
    }
    /* Farbiges Aufzählungszeichen */
    li::marker {
      color: #aaa; 
    }
    
  </style>

</head>
<body>

<h2>Listen: Aufzählungszeichen gestalten</h2>

<ul>
  <li>Achten Sie auf das Aufzählungszeichen.</li>
  <li>Es hat eine andere Farbe.</li>
  <li>Das geht mit <code>::marker</code>. </li>
</ul>


</body>
</html>
