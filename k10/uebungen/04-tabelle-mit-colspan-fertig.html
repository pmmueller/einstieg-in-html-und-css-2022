<html lang="de">

  <head>

    <title>Eine Tabelle mit colspan – Einführung in HTML + CSS</title>
    
    <!-- Eventuelles CSS für diese Übungsseite -->

  <body>
    
    <h1>Eine Tabelle mit colspan</h1>

    <table border="1">
      
      <thead>
        <tr>
          <th>thead, Spalte 1</th>
          <th>thead, Spalte 2</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>tbody, Zeile 1, Spalte 1</td>
          <td>tbody, Zeile 1, Spalte 2</td>
        </tr>
        <tr>
          <td>tbody, Zeile 2, Spalte 1</td>
          <td>tbody, Zeile 2, Spalte 2</td>
        </tr>
      </tbody>
      
      <tfoot>
        <tr>
          <td colspan="2">Diese Zelle erstreckt sich über 2 Spalten.</td>
        </tr>
      </tfoot>
      
    </table> 


  </body>

</html>
